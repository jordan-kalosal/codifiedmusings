---
layout: page
title: Contact Jordan
---
<div class="row contact">
    <div class="col-sm-12">
        <form action="https://getsimpleform.com/messages?form_api_token=331b664a4324586bdf6e993e6d7b3f38" method="post" id="contact_form">
            <input type='hidden' name='redirect_to' value='http://codifiedmusings.com/contact_complete.html' />
            <div class="form-group">
               <label for="name">Your Name</label>
                <input type="text" class="form-control" name="name" class="form-control" id="contact_name" placeholder="Arya Stark"> 
            </div>
            <div class="form-group">
               <label for="name">Your Email Address</label>
                <input type="email" class="form-control" name="email" class="form-control" id="contact_email" placeholder="littlewinter@iscoming.net"> 
            </div>
            <div class="form-group">
               <label for="name">Your Message</label>
                <textarea name="message" class="form-control" id="contact_message" placeholder="I also am a fan of apple juice"></textarea>
            </div>
            <button class="btn btn-primary" type="submit" id="btn_submit_contact">Send Message</button>
        </form>
    </div>
</div>
