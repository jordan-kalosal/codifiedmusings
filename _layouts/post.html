---
layout: default
---

{% include categories-banner.html %}

<div class="row page-row actual-post-container">
    <div class="col-sm-12 col-md-10 col-lg-8 col-md-offset-1 col-lg-offset-2">
    <article class="page post">
        <div class="row">
            <div class="col-sm-12 post-title-container">
                <h1 class="page-title">{{ page.title }}</h1>
                <time datetime="{{ page.date | date_to_xmlschema }}" class="page-date">{{ page.date | date_to_string }}</time>
            </div>
        </div>
        <div class="row post-content-container">
            {{ content }}
        </div>    
    </article>
    </div>
</div>
<div class="row page-row post-footer-container">
    <div class="col-sm-6 col-xs-12">
        <div class="related-post-container">
          <h2>Related Posts</h2>
          <ul class="related-posts">
            {% for post in site.related_posts limit:3 %}
              <li>
                <h3>
                  <a href="{{ post.url }}">
                    {{ post.title }}
                  </a>
                </h3>
              </li>
            {% endfor %}
          </ul>
        </div>
    </div>
    <div class="col-sm-6 col-xs-12">
        <div class="post-share-container">
            <h2>Share Post</h2>
            <p>
                <a target="_blank" href="http://twitter.com/share?text={{ page.title }} by @JordanAHaines"><i class="fa fa-twitter-square fa-4x"></i></a>
                <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}&t={{ page.title }}"><i class="fa fa-facebook-square fa-4x"></i></a>
                <a target="_blank" href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}"><i class="fa fa-linkedin-square fa-4x"></i></a>
            </p>
        </div>
    </div>
</div>
